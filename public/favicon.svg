<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#dc2626"/>
  
  <!-- Dollar Sign -->
  <g transform="translate(50, 50)">
    <!-- Vertical line of $ -->
    <rect x="-3" y="-35" width="6" height="70" fill="white" rx="3"/>
    
    <!-- Top curve of $ -->
    <path d="M -15 -15 Q -15 -25, 0 -25 Q 15 -25, 15 -15 Q 15 -5, 5 0" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Bottom curve of $ -->
    <path d="M 15 15 Q 15 25, 0 25 Q -15 25, -15 15 Q -15 5, -5 0" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Small maple leaf accent (optional) -->
  <g transform="translate(75, 25) scale(0.15)">
    <path d="M 0 -40 L -8 -15 L -25 -15 L -12 -5 L -15 10 L 0 0 L 15 10 L 12 -5 L 25 -15 L 8 -15 Z" 
          fill="white" opacity="0.6"/>
  </g>
</svg>
